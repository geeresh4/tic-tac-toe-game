<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <h1 class="title">TIC-TAC-TOE</h1>
            <div class="decorative-xo">
                <span class="deco-x">X</span>
                <span class="deco-o">O</span>
                <span class="deco-x">X</span>
                <span class="deco-o">O</span>
            </div>
            <button class="btn-primary" onclick="startGame()">Press ENTER to Start</button>
            <p class="hint">or click the button</p>
        </div>

        <!-- Mode Selection Screen -->
        <div id="mode-screen" class="screen">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('friend')">
                    <span class="btn-number">1</span>
                    <span class="btn-text">Play with Friend</span>
                </button>
                <button class="mode-btn" onclick="selectMode('bot')">
                    <span class="btn-number">2</span>
                    <span class="btn-text">Play with Bot</span>
                </button>
            </div>
            <p class="hint">Press 1 or 2 on keyboard</p>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <h2 id="current-player">Current Player: <span>X</span></h2>
                <p id="game-mode-text">Mode: Bot</p>
            </div>
            <div class="board" id="board">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </div>
            <div id="game-over" class="game-over hidden">
                <h1 id="winner-text"></h1>
                <div class="celebration" id="celebration"></div>
            </div>
            <div class="game-controls">
                <button class="btn-secondary" onclick="resetGame()">Restart Game</button>
                <button class="btn-secondary" onclick="backToMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
